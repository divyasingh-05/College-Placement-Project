{% include "Header.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Placement Records</title>
</head>
<body>
{% block content %}
<h1 align="center"> College Placement Records</h1>
<table align="center">
    <tr>
        <th>Name</th>
        <th>Branch</th>
        <th>Year</th>
        <th>Company</th>
        <th>Package (in L.P.A)</th>
    </tr>
{% for data in datas %}
    <tr><td>{{ data.name }}</td>
        <td>{{ data.branch }}</td>
        <td>{{ data.year }}</td>
        <td>{{ data.company }}</td>
        <td>{{ data.package }}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
<style type="text/css">
    table{width:70%;margin-top:20px;}
    table,tr,td,th{border:2px solid black;border-collapse:collapse;padding:10px}
    th{background-color:#54BAB9;font-size:20px;color:#B8405E;}
    td{font-size:18px;}
</style>

</body>
</html>
